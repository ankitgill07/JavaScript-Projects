<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generatort</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <section class="upper">
                <h1>QR Code Generator</h1>
            <p>Past text to create QR Code</p>
            </section>
            <form id="qrForm">
                <input id="qrInputText" type="text" name="qrText" placeholder="Enter Text">
                <button id="generateBtn" type="submit">Generate QR Code</button>
            </form>
            <section id="qrContainer" class="qr_container">
                <img id="qrImage" src="https://raw.githubusercontent.com/anshuopinion/HTML-CSS-JAVASCRIPT-10-PRACTICE-PROJECTS/project7/qr.webp" alt="">
            </section>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
